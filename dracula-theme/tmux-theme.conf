# Dracula Theme for tmux
# Source this file in your tmux.conf:
#   source-file ~/.config/tmux/themes/dracula-theme.conf

set -g @plugin 'dracula/tmux'

# Dracula theme configuration
set -g @dracula-plugins "battery ram-usage cpu-usage time"
set -g @dracula-show-powerline true
set -g @dracula-refresh-rate 10
set -g @dracula-border-contrast true
set -g @dracula-cpu-usage-label " "
set -g @dracula-cpu-display-load true
set -g @dracula-ram-usage-label " "
set -g @dracula-battery-label "â™¥ "
set -g @dracula-show-battery-status true
set -g @dracula-show-ssh-only-when-connected true
set -g @dracula-time-format "%T"
