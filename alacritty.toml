# Alacritty Configuration (theme-free base)
#
# To apply a theme, add an import line below:
#   import = ["~/.config/alacritty/dracula.toml"]
#   import = ["~/.config/alacritty/tokyo-night.toml"]
#
# Theme files are in: dracula-theme/ and tokyo-night-theme/

[env]
TERM = "xterm-256color"

[window]
dimensions.columns = 90
dimensions.lines = 60

padding.x = 10
padding.y = 10

decorations = "Full"

opacity = 0.85
blur = true

[font]
size = 14.0

[font.normal]
family = "Fira Code Nerd Font"
style = "Regular"

[font.bold]
family = "Fira Code Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Fira Code Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 0

[shell]
program = "/bin/zsh"
args = [
  "-l",
  "-c",
  "tmux new-session -A -s $(uuidgen | cut -c1-8); exec /bin/zsh",
]
